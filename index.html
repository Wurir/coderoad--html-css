<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="./css/style.css"
    >
    <title>Document</title>
</head>

<body>

    <form class="form__container"
        action="https://form-data-to-html-table.examples.coderoad.pl"
        method="post"
    >

        <input 
            type="hidden"
            name="hidden-value"
            value="hidden-value"
        >

        <input 
            class="input form__input"
            type="name"
            name="name"
            placeholder="Type your name and last name"
            required
        />

        <input 
            class="input form__input"
            type="email"
            name="email"
            placeholder="Type your email address"
            required
        />

        <textarea
            class="input form__textarea"
            name="message"
            cols="30"
            rows="10"
            placeholder="Message"
            required
        ></textarea>

        <hr />

        <input
            class="input form__input"
            type="number"
            name="age"
            placeholder="Type your age"
            required
        >

        <hr />

        <input
            class="input form__input"
            type="password"
            name="password"
            placeholder="Type your password"
            required
        >

        <hr />

        <input
        class="form__checkbox"
            type="checkbox"
            name="checkbox"
            id="checkbox-1"
            required
        >
        <label for="checkbox-1"> Checkbox test</label>

        <hr />

        <label>
            <input
                class="form__input-radio"
                type="radio"
                name="radio"
                value="radio-1"
            >
            Radio 1
        </label>
        <label>
            <input
            class="form__input-radio"
                type="radio"
                name="radio"
                value="radio-2"
            >
            Radio 2
        </label>
        <label>
            <input
            class="form__input-radio"
                type="radio"
                name="radio"
                value="radio-3"
            >
            Radio 3
        </label>
        <hr />

        <select class="form__select" name="select">
            <option class="form__select-option" value="option-1">Option 1</option>
            <option class="form__select-option" value="option-2">Option 2</option>
            <option class="form__select-option" value="option-3">Option 3</option>
        </select>

        <hr />

        <input
            class="form__input-submit"
            type="submit"
            value="SEND"
        />

    </form>

</html>
